<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odliczanie do Åšlubu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      color: #3a4c66;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.35);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 30px;
      border-radius: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.07);
      max-width: 500px;
      width: 100%;
      border: 1px solid #cbd5e0;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #4a6382;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1em;
      color: #5a6b8a;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      justify-content: space-around;
      gap: 10px;
      font-size: 1.3em;
      flex-wrap: wrap;
    }

    .time-box {
      background: #e1eaf5;
      border-radius: 15px;
      padding: 20px;
      flex: 1 1 40%;
      margin: 10px 0;
      box-shadow: inset 0 0 10px #d2dff1;
    }

    .time-box div {
      font-size: 2em;
      font-weight: 600;
      color: #2e405f;
    }

    .time-box span {
      display: block;
      font-size: 0.8em;
      margin-top: 5px;
      color: #6b7c99;
    }

    @media (max-width: 500px) {
      .countdown {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Åšlub Kasi i Daniela</h1>
    <p class="description">HajtaÅ„sko aktualne? ðŸ’™</p>
    <div class="countdown" id="countdown">
      <div class="time-box">
        <div id="days">7</div>
        <span>Dni</span>
      </div>
      <div class="time-box">
        <div id="hours">0</div>
        <span>Godzin</span>
      </div>
      <div class="time-box">
        <div id="minutes">0</div>
        <span>Minut</span>
      </div>
      <div class="time-box">
        <div id="seconds">19</div>
        <span>Sekund</span>
      </div>
    </div>
  </div>

  
</body>
</html>
